# 站点设置

# 外观
appearance:
  theme_day: minimal
  theme_night: dark
  font: native
  font_size: L
color: purple

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 南京大学天体测量课题组
    description: 专注于天文参考系与高精度天体测量研究的课题组网站。
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# 页眉
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false

# 页脚
footer:
  copyright:
    notice: '© {year} 刘牛，遵循 {license} 许可。'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# 本地化
locale:
  date_format: '2006-01-02'
  time_format: '15:04'
  address_format: zh-Hans

# 站点功能
features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/NJUAstrometry/NJUAstrometry.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# 扩展
extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# 引用样式
publications:
  date_format: '2006 年 1 月'
  citation_style: apa
